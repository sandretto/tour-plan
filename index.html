<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/swiper-bundle.min.css">  
    <link rel="stylesheet" href="css/style.css">
    <script src="js/swiper-bundle.min.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-top">
                <a href="#" class="logo">
                    <img 
                        src="img/horizontal-logo.svg" 
                        alt="Logo: Best Tour Plan" 
                        class="logo__image">
                </a>

                <form action="#" class="search navbar__search">
                    <input 
                        type="text" 
                        class="search__input"
                        placeholder="Search Location"/>
                    <button class="search__button">
                        <img 
                        src="img/search.svg"
                        alt="Button: Search">
                    </button>
                </form>

                <a href="#" class="user navbar__user">
                    <img 
                        src="img/user-avatar.jfif" 
                        alt="Avatar: Nathan" 
                        class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <button class="menu-button navbar-top__menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
            </div>
        </div>
        <nav class="navbar-bottom">
            <div class="container">
                <ul class="navbar-menu">
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">All Deals</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Hotels</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Activities</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Restaurants</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Events</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Rodrigues</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <nav class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Home</a>
                </li>
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Flash Offers</a>
                </li>
                <li class="breadcrumb-list__item">
                    Grand Hilton Hotel
                </li>
            </ul>
        </div>
    </nav>
    <section class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info__text">
                    <div class="hotel-wrapper">
                        <div class="stars">
                            <img class="star" src="img/star.svg" alt="star">
                            <img class="star" src="img/star.svg" alt="star">
                            <img class="star" src="img/star.svg" alt="star">
                            <img class="star" src="img/star.svg" alt="star">
                            <img class="star" src="img/star.svg" alt="star">
                        </div>
                        <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
                        <span class="offer hotel-info__offer">Flash Offer</span>
                    </div>
                    <p class="hotel-description hotel-info__description">
                        Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
                    </p>
                </div>
                <div class="rating hotel-info__rating">
                    <span class="rating__text">User Ratings</span>
                    <span class="rating__counter">4.5/</span><!--
                    --><span class="rating__max">5</span>
                </div>
            </div>
            <div class="hotel-grid">
                <div class="slider">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="img/slide-1.jpg" alt="Slide 1" class="swiper-image">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/slide-2.jpg" alt="Slide 2" class="swiper-image">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/slide-3.jpg" alt="Slide 3" class="swiper-image">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/slide-4.jpg" alt="Slide 4" class="swiper-image">
                            </div>
                        </div>

                        <button class="slider-button slider-button--prev"></button>
                        <button class="slider-button slider-button--next"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
